<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>

  <div class="container">
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required. </p>

    <div class="div1">
      <div class="top">
        <p>100K PAGEVIEWS</p>
        <p><span>$</span><span class="output">16.00</span>/month</p>
      </div>
      <input type="range" name="range" id="price-slider" class="range" min="0" max="4">

      <div class="toogle">
        <p>Monthly Billing</p>
        <label class="switch">
          <input type="checkbox" name="toogle" id="toogle">
          <span class="toogle-slider">
            <span class="circle"></span>
          </span>
        </label>
        <p>Yearly Billing</p> 
        <p class="discount">25% discount</p> 
      </div>

      <hr>

      <div class="bottom">
        <ul>
          <li><img src="images/icon-check.svg" alt="">&nbsp; Unlimited websites</li>
          <li><img src="images/icon-check.svg" alt="">&nbsp; 100% data ownership</li>
          <li><img src="images/icon-check.svg" alt="">&nbsp; Email reports</li>
        </ul>
        <div class="button">
          <button>Start my trial</button>
        </div>
      </div>
  </div>




  <!-- Simple, traffic-based pricing
  Sign-up for our 30-day trial. No credit card required. 

  Pageviews
  $ /month

  Monthly Billing
  Yearly Billing 25% discount

  Unlimited websites
  100% data ownership
  Email reports

  Start my trial -->

  </div>
  <script src="main.js"></script>
</body>
</html>
